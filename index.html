<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="avatar.jpg" alt="Abhinav S Kumar" class="avatar"> <!-- Add an image source -->
        <h2>Abhinav S Kumar</h2>
        <p>BSc. Computer Science</p>
        <hr>
        <p><strong>Location:</strong> Kerala, India</p>
        <p><strong>Phone:</strong> 0123456789</p>
        <div class="skills">
            <strong>Skills:</strong> Python, HTML, CSS
        </div>
        <a href="#" class="btn">Contact Me</a>
        <div class="quote">
            "Learning is the key to growth."
        </div>
    </div>
</body>
</html>
